{% extends 'orders/base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="card p-4 shadow text-center">
            <h2 class="text-danger">Are you sure you want to delete "{{ food_item.name }}"?</h2>
            
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'orders:manage_menu' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
